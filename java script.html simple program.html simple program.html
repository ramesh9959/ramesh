<!DOCTYPE html>
<html>
    <head>
        <title> JAVA SCRIPT</title>
        <style>
            h1{
                color: brown;
                text-align: center;
            }

        </style>
    </head>
    <body style="background-color: pink;">
        <h1>MY FIRST JAVA SCRIPT</h1>
      <h2><p id="demo"> java can change the style of an html element</p></h2>
        <script>
            function ramesh() {
                
                document.getElementById("demo").style.fontSize="50";
                document.getElementById("demo").style.color="red";
                document.getElementById("demo").style.backgroundColor="grey";
            }
         </script>
        <button type="button" onclick="ramesh()"> toch me</button>
    </body>
</html>
