<!DOCTYPE html>
<html>
    <head>
        <title>css selector</title>
        <style>
            *{
                background-color: rgb(5, 5, 152);
            }
            #ramesh{
                font-size: xx-large;
                color: white;
                text-align: center;
            }
            .madhu{
                color: rgb(223, 3, 47);
            }
            div{
                color: fuchsia;
            }
            h5,h6{
                color: white;
            }
        </style>
    </head>
    <body>
        <h1 id="ramesh">THIS IS ABOUT CSS SELECTOR</h1>
        <div></div>
        <p class="madhu">THIS IS ABOUT CLASS INFORMATION </p>
        <div> this is about single element css</div>
        <h6>this is h6 heading</h6>
        <h5>this is h5 heading</h5>
    </body>
</html>
