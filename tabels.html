<!DOCTYPE html>
<html>
    <head>
        <title>TABEL MODIFICATION</title>
        <style>
     table,th,td   {  
                      border: 2px solid rgb(28, 21, 21);
                      background-color: #deeee6;
                      border-collapse: collapse;
            }
        </style>
    </head>
    <body >
        <table>
            <tr>
                <th>S.NO</th>
                <th>NAME</th>
                <th>COURSE</th>
            </tr>

                <td>1</td>
                <td>RAMESH</td>
                <td>PYTHON</td>
            </tr>
            <tr>
                <td>2</td>
                <td>MADHU</td>
                <td>JAVA</td>
            </tr>
        </table>


    </body>
</html>
